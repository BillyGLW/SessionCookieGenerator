version: '3.7'

services:
  web:
    build: ./project
    command: gunicorn project.wsgi:application --bind 0.0.0.0:8000 --reload
    volumes:
      - ./static_volume:/usr/src/app/staticfiles
      - flask_app:/usr/src/app

    expose:
      - 8000
    environment:
      - DEBUG=1
      - SECRET_KEY=9x=57*mq51*$zry30untmkzi$wsafrfr60o97itz+o4m+t0!l0
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
  celery:
    build: ./project
    command: celery worker --app=project --loglevel=info
    volumes:
      - ./project:/usr/src/app
    environment:
      - DEBUG=1
      - SECRET_KEY=9x=57*mq51*$zry30untmkzi$wsafrfr60o97itz+o4m+t0!l0
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - web
      - redis
  redis:
    image: redis:5-alpine
  nginx:
    build:
      context: ./nginx
    volumes:
      - ./static_volume:/usr/src/app/staticfiles
    ports:
      - 1337:80
    depends_on:
      - web
  flower:
    build: ./project
    command: flower -A project --port=5555 --broker=redis://redis:6379/0
    ports:
      - 5555:5555
    environment:
      - DEBUG=1
      - SECRET_KEY=9x=57*mq51*$zry30untmkzi$wsafrfr60o97itz+o4m+t0!l0
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    volumes:
      - ./project:/usr/src/app
    depends_on:
      - web
      - celery
      - redis
volumes:
  static_volume:
  flask_app:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/docker_app_root
